{% extends 'base.html' %}
{% block title %}Tシャツ鑑定結果
{% endblock %}

{% block content %}
<div>
	<h4 class="mt-4 mb-5 border-bottom">鑑定結果</h4>
	<table class="table">
        <tbody>
            <tr>
                <td>プレビュー</td>
                <td><img class="img-fluid rounded" width="600" height="450" src={{ tshirt_data }}></img></td>
            </tr>
            <tr>
                <td>鑑定結果</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>信頼度</td>
                <td>{{ percentage }}%</td>
            </tr>
        </tbody>
    </table>
    <form action="{% url 'cam_valuator:save_result' %}" method="post" class="form">
    {% csrf_token %}
        <input type="hidden" name="saving" value='True'>
        <input type="hidden" name="tshirt_name" value="{{ tshirt_name }}">
        <input type="hidden" name="predicted" value="{{ predicted }}">
        <input type="hidden" name="percentage" value="{{ percentage }}">
        <input type="text" name="comment" value="{{ comment }}" placeholder="コメントを入力"><br><br>
        <button type="submit" class="btn btn-primary">結果を保存</button>
    </form>
    <br><br>
    <form action="{% url 'cam_valuator:save_result' %}" method="post" class="form">
    {% csrf_token %}
        <input type="hidden" name="saving" value='False'>
        <input type="hidden" name="tshirt_name" value="{{ tshirt_name }}">
        <button type="submit" class="btn btn-primary">もう一度撮影</button>
    </form>
</div>
{% endblock %}

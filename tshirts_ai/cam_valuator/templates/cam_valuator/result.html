{% extends 'base.html' %}
{% block title %}Tシャツ鑑定結果
{% endblock %}

{% block content %}
<div>
	<h4 class="mt-4 mb-5 border-bottom">鑑定結果</h4>
	<table class="table">
        <tbody>
            <tr>
                <td>プレビュー</td>
                <td><img class="preview-img" width="600" height="450" src={{ tshirt_data }}></img></td>
            </tr>
            <tr>
                <td>ファイル名</td>
                <td>{{ tshirt_name }}</td>
            </tr>
            <tr>
                <td>鑑定結果</td>
                <td>{{ predicted }} 円</td>
            </tr>
            <tr>
                <td>信頼度</td>
                <td>{{ percentage }}%</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'cam_valuator:index' %}" class="btn btn-primary">メニューに戻る</a>
</div>
{% endblock %}
